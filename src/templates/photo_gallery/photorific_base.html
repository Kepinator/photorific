<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    <script src="/static/jquery-1.5.1.min.js" type="text/javascript" ></script>
    <script src="/static/jquery-ui-1.8.12.custom.min.js" type="text/javascript" ></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
    		$('.addalbum').click(function(e) {
    			e.preventDefault();
    			$('#addalbum_form').load('/addalbum/').dialog({
    		        modal: true,
    		        position: 'center',
    		        show: "blind",
    		        hide: "blind"
    			});
    		});
    });
    </script>
    
    {% block scripts %}{% endblock %}
    
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div id="everything_but_footer">
    <div id="header" >
        <div id="header_title" > <h1> Photorific </h1> </div>
    </div>
    
    <div id="nav" >
    {% block nav %}
    <div id="menu">
        <a class="nav_item" href="/logout/">      
        	<div class="nav" id="logout">
             Logout
        	</div>
        </a>
    	<a class="nav_item" href="/albums/">
        	<div class="nav" id="albums">
             Albums 
        	</div>
        </a>
        <a class="nav_item" href="/addalbum/">
 	       <div class="nav addalbum" id="addalbum">
    	         Add An Album
        	</div>
        </a>
        {% block additional_items %}{% endblock %}
    </div>
    {% endblock %}
    </div>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    
</div>
	<div id="addalbum_form"></div>
	<div id="addphoto_form"></div>
	<div id="photo_form"></div>
	<div class="footer_spacer"></div>    <!--spacing to ensure that sticking footer to page bottom works correctly  -->
    <div id="footer">
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
